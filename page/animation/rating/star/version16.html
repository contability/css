<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>rating-start-version16</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <link rel="stylesheet" href="../../../../../css/global.css" />
  <link
    rel="stylesheet"
    href="../../../../css/animation/rating/star/version16.css"
  />
  <body>
    <h1>CSS-only Star Rating</h1>
    <h2>
      How excited are you for the new Avengers movie on a scale of 1-5 stars?
    </h2>
    <div class="rating">
      <input type="radio" name="test" id="one" checked />
      <label for="one"><i class="fa fa-star"></i></label>
      <input type="radio" name="test" id="two" />
      <label for="two"><i class="fa fa-star"></i></label>
      <input type="radio" name="test" id="three" />
      <label for="three"><i class="fa fa-star"></i></label>
      <input type="radio" name="test" id="four" />
      <label for="four"><i class="fa fa-star"></i></label>
      <input type="radio" name="test" id="five" />
      <label for="five"><i class="fa fa-star"></i></label>
    </div>
    <hr />
    <h3>Goal:</h3>
    <p>
      The goal was to create a radio button-powered star rating widget that uses
      CSS only. I wanted each star preceding the selected one to appear selected
      as well.
    </p>
  </body>
</html>
