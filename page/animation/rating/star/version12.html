<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>rating-start-version12</title>
  </head>
  <link rel="stylesheet" href="../../../../../css/global.css" />
  <link
    rel="stylesheet"
    href="../../../../css/animation/rating/star/version12.css"
  />
  <body>
    <svg class="icon-source">
      <defs>
        <path
          id="star"
          d="M12,1.776l3.286,6.779l7.464,1.032l-5.433,5.221l1.326,7.417L12,18.67l-6.645,3.555l1.327-7.417L1.25,9.587l7.464-1.032L12,1.776z"
        />
      </defs>
    </svg>
    <h1>Let's rate it</h1>
    <p dir="rtl">
      <button title="the best" class="good-rate">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1990/link"
          viewBox="0 0 24 24"
        >
          <use xlink:href="#star" class="icon-star" />
        </svg></button
      ><!-- 
    --><button title="cool" class="normal-rate">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1990/link"
          viewBox="0 0 24 24"
        >
          <use xlink:href="#star" class="icon-star" />
        </svg></button
      ><!-- 
    --><button title="so-so" class="bad-rate">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1990/link"
          viewBox="0 0 24 24"
        >
          <use xlink:href="#star" class="icon-star" />
        </svg>
      </button>
    </p>
  </body>
</html>
