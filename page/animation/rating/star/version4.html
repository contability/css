<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>rating-start-version4</title>
  </head>
  <link rel="stylesheet" href="../../../../../css/global.css" />
  <link
    rel="stylesheet"
    href="../../../../css/animation/rating/star/version4.css"
  />
  <body>
    <form style="--count: 5; --emoji: 'ğŸ’œ'">
      <fieldset class="star-container">
        <legend class="star-legend">Rate this rating</legend>
        <div class="star-selector">
          <input
            class="star-radio visuhide"
            id="star-1"
            type="radio"
            name="rating"
            value="1"
            required
          />
          <label class="star-item" for="star-1">
            <!-- <span class="visuhide">1 star</span> -->
          </label>
          <input
            class="star-radio visuhide"
            id="star-2"
            type="radio"
            name="rating"
            value="2"
            required
          />
          <label class="star-item" for="star-2">
            <span class="visuhide">2 stars</span>
          </label>
          <input
            class="star-radio visuhide"
            id="star-3"
            type="radio"
            name="rating"
            value="3"
            required
          />
          <label class="star-item" for="star-3">
            <span class="visuhide">3 stars</span>
          </label>
          <input
            class="star-radio visuhide"
            id="star-4"
            type="radio"
            name="rating"
            value="4"
            required
          />
          <label class="star-item" for="star-4">
            <span class="visuhide">4 stars</span>
          </label>
          <input
            class="star-radio visuhide"
            id="star-5"
            type="radio"
            name="rating"
            value="5"
            required
          />
          <label class="star-item" for="star-5">
            <span class="visuhide">5 stars</span>
          </label>
        </div>
      </fieldset>
    </form>
    <!-- 
    - var count = 5;
form(style=`--count: ${count}; --emoji:'ğŸ’œ';`)
  fieldset.star-container
    legend.star-legend Rate this rating
    div.star-selector
      - for (var i = 1; i <= count; i++)
        input.star-radio.visuhide(id=`star-${i}` type='radio' name='rating' value=i required)
        label.star-item(for=`star-${i}`)
          span.visuhide #{i} star#{i>1?'s':''}
    -->
  </body>
</html>
