<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>rating-start-version19</title>
  </head>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900"
    rel="stylesheet"
    type="text/css"
  />
  <link rel="stylesheet" href="../../../../../css/global.css" />
  <link
    rel="stylesheet"
    href="../../../../css/animation/rating/star/version19.css"
  />
  <body>
    <h1>Stars rating system</h1>
    <div class="product-review-stars">
      <input
        type="radio"
        id="star5"
        name="rating"
        value="5"
        class="visuallyhidden"
      /><label for="star5" title="Rocks!">★</label>
      <input
        type="radio"
        id="star4"
        name="rating"
        value="4"
        class="visuallyhidden"
      /><label for="star4" title="Pretty good">★</label>
      <input
        type="radio"
        id="star3"
        name="rating"
        value="3"
        class="visuallyhidden"
      /><label for="star3" title="Meh">★</label>
      <input
        type="radio"
        id="star2"
        name="rating"
        value="2"
        class="visuallyhidden"
      /><label for="star2" title="Kinda bad">★</label>
      <input
        type="radio"
        id="star1"
        name="rating"
        value="1"
        class="visuallyhidden"
      /><label for="star1" title="Sucks big time">★</label>
    </div>
  </body>
</html>
