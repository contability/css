<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>text-animation-version1</title>
  </head>
  <link rel="stylesheet" href="../../../../../css/global.css" />
  <link rel="stylesheet" href="../../../css/animation/text/version4.css" />
  <body>
    <div class="content">
      <div class="marquee">
        <div class="marquee_blur" aria-hidden="true">
          <p class="marquee_text">Lorem ipsum dolor sit amet!</p>
        </div>
        <div class="marquee_clear">
          <p class="marquee_text">Lorem ipsum dolor sit amet!</p>
        </div>
      </div>

      <p class="text">
        I wanted to make a Gooey Marquee type effect, tried a couple of things,
        and ended up using two layers of text, one with the effect, and a clean
        one on top so that the text remains readable.
      </p>
    </div>
  </body>
</html>
