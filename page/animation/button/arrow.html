<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>arrow-animation</title>
  </head>
  <link rel="stylesheet" href="../../../css/animation/button/arrow.css" />
  <body>
    <!-- section-01 -->
    <section class="section-01">
      <button class="section-01__button">
        <!-- 화살표 아이콘 바깥을 싸고 있는 땡그란 wrapper -->
        <span class="arrow-wrapper">
          <!-- 초기 상태에 숨겨져있는, 호버 했을 때 나타날 아이콘  -->
          <img src="../../../assets/img/icon-arrow-next.svg" sizes="24px" />
          <!-- 초기 상태에 보여지고 있는, 호버 했을 때 사라질 아이콘  -->
          <img src="../../../assets/img/icon-arrow-next.svg" sizes="24px" />
        </span>
      </button>
    </section>
  </body>
</html>
