<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../../../css/global.css" />
    <link
      rel="stylesheet"
      href="../../../css/animation/skeleton/version02.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TailwindCSS 스켈레톤 UI</title>
  </head>
  <body class="bg-gray-100 p-4">
    <div
      class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6"
    >
      <h1 class="text-xl font-bold text-center text-gray-700 mb-6">
        TailwindCSS 스켈레톤 UI
      </h1>

      <!-- 첫 번째 스켈레톤 아이템 -->
      <div class="space-y-3 mb-6">
        <div class="h-7 bg-gray-200 rounded w-3/5 animate-shimmer"></div>
        <div class="h-4 bg-gray-200 rounded w-full animate-shimmer"></div>
        <div class="h-4 bg-gray-200 rounded w-4/5 animate-shimmer"></div>
        <div class="h-4 bg-gray-200 rounded w-2/3 animate-shimmer"></div>
      </div>

      <!-- 이미지 스켈레톤 -->
      <div class="space-y-3 mb-6">
        <div class="h-48 bg-gray-200 rounded-lg w-full animate-shimmer"></div>
        <div class="h-4 bg-gray-200 rounded w-full animate-shimmer"></div>
        <div class="h-4 bg-gray-200 rounded w-4/5 animate-shimmer"></div>
      </div>

      <!-- 카드 스타일 스켈레톤 -->
      <div class="flex space-x-4 mb-6">
        <div
          class="w-12 h-12 bg-gray-200 rounded-full shrink-0 animate-shimmer"
        ></div>
        <div class="space-y-3 flex-1">
          <div class="h-4 bg-gray-200 rounded w-3/4 animate-shimmer"></div>
          <div class="h-4 bg-gray-200 rounded w-1/2 animate-shimmer"></div>
        </div>
      </div>

      <!-- 댓글 스타일 스켈레톤 -->
      <div class="space-y-3">
        <div class="h-4 bg-gray-200 rounded w-full animate-shimmer"></div>
        <div class="h-4 bg-gray-200 rounded w-full animate-shimmer"></div>
        <div class="h-4 bg-gray-200 rounded w-4/5 animate-shimmer"></div>
      </div>
    </div>
  </body>
</html>
