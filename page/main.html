<!-- <DOCTYPE>
    문서 유형을 지정하는 선언문
    웹 브라우저에게 "이제부터 처리할 문서는 HTML 문석이고 어떤 유형을 사용했으니 그 버전에 맞는 방법으로 해석하라."라고 알려주는 것
    HTML4에서는 문서 유형이 여러가지였고 문서 유형을 지정하는 소스도 길었는데
    HTML5부터는 단 한줄로 문서 유형을 선언한다 -->
<!DOCTYPE html>

<!-- <html> 
    웹 문서 시작을 알리는 태그
    lang 속성을 사용해 문서에서 사용할 언어를 지정
    두 자리 국가별 언어 코드는 ISO 639-1 표준

    굳이 사용 언어 명시 하는 이유는 검색 사이트에서 특정 언어로 제한해 검색할 때 그 대상이 될 수 있기 때문이다.
    예를 들어 "한국어로 된 문서"로 범위를 제한할 경우 "ko"로 명시된 문서를 우선 검색함.
    html 태그 사이에는 문서 정보를 지정하는 head와 실제 화면에 보이는 body 태그가 포함됨. -->
<html lang="ko">
    브라우저에게 정보를 주는 태그
    <head>
        <meta charset="utf-8">
        <title>CSS 기초부터 다시</title>
    </head>
    <body>
        <h1>CSS 기초부터 다시</h1>
    </body>
</html>
