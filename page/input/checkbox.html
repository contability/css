<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>input | checkbox</title>
  </head>
  <link rel="stylesheet" href="../../css/input/checkbox.css" />
  <body>
    <!-- label 안에 input 넣어서 작업해도 되고 -->
    <!-- 예제처럼 input을 label 밖에 놓되 for 속성에 id 값 맞춰서 작업해도 됨 -->
    <input id="one" type="checkbox" />
    <label for="one">
      <span></span>
      Checkbox - One
      <ins><i>Checkbox - One</i></ins>
    </label>
  </body>
</html>
